#### general settings
name: train
use_tb_logger: true
model: SRFlow
distortion: sr
scale: 8
gpu_ids: [ 0 ]

#### datasets
datasets:
  train:
    name: CelebA_160_tr
    mode: LRHR_PKL
    dataroot_GT: ../datasets/DF2K-tr.pklv4
    dataroot_LQ: ../datasets/DF2K-tr_X8.pklv4
    quant: 32

    use_shuffle: true
    n_workers: 3  # per GPU
    batch_size: 16
    GT_size: 160
    use_flip: true
    color: RGB

  val:
    name: CelebA_160_va
    mode: LRHR_PKL
    dataroot_GT: ../datasets/DIV2K-va.pklv4
    dataroot_LQ: ../datasets/DIV2K-va_X8.pklv4
    quant: 32
    n_max: 20

#### Test Settings
dataroot_GT: ../datasets/div2k-validation-modcrop8-gt
dataroot_LR: ../datasets/div2k-validation-modcrop8-x8
model_path: ../pretrained_models/SRFlow_DF2K_8X.pth
heat: 0.9 # This is the standard deviation of the latent vectors

#### network structures
network_G:
  which_model_G: SRFlowNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 23
  upscale: 8
  train_RRDB: false
  train_RRDB_delay: 0.5

  flow:
    K: 16
    L: 4
    noInitialInj: true
    coupling: CondAffineSeparatedAndCond
    additionalFlowNoAffine: 2
    split:
      enable: true
    fea_up0: true
    stackRRDB:
      blocks: [ 1, 3, 5, 7 ]
      concat: true

#### path
path:
  pretrain_model_G: ../pretrained_models/RRDB_DF2K_8X.pth
  strict_load: true
  resume_state: auto

#### training settings: learning rate scheme, loss
train:
  manual_seed: 10
  lr_G: !!float 5e-4
  weight_decay_G: 0
  beta1: 0.9
  beta2: 0.99
  lr_scheme: MultiStepLR
  warmup_iter: -1  # no warm up
  lr_steps_rel: [ 0.5, 0.75, 0.9, 0.95 ]
  lr_gamma: 0.5

  niter: 200000
  val_freq: 40000

#### validation settings
val:
  heats: [ 0.0, 0.5, 0.75, 1.0 ]
  n_sample: 3

test:
  heats: [ 0.0, 0.7, 0.8, 0.9 ]

#### logger
logger:
  # Debug print_freq: 100
  print_freq: 100
  save_checkpoint_freq: !!float 1e3
