#### general settings
name: train
use_tb_logger: true
model: SR
distortion: sr
scale: 8
#gpu_ids: [ 0 ]

#### datasets
datasets:
  train:
    name: CelebA_160_tr
    mode: LRHR_PKL
    dataroot_GT: ../datasets/celebA-train-gt_1pct.pklv4
    dataroot_LQ: ../datasets/celebA-train-x8_1pct.pklv4

    use_shuffle: true
    n_workers: 0  # per GPU
    batch_size: 16
    GT_size: 160
    use_flip: true
    use_rot: true
    color: RGB
  val:
    name: CelebA_160_va
    mode: LRHR_PKL
    dataroot_GT: ../datasets/celebA-valid-gt_1pct.pklv4
    dataroot_LQ: ../datasets/celebA-valid-x8_1pct.pklv4
    n_max: 10

#### network structures
network_G:
  which_model_G: RRDBNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 23

#### path
path:
  pretrain_model_G: ~
  strict_load: true
  resume_state: auto

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 2e-4
  lr_scheme: CosineAnnealingLR_Restart
  beta1: 0.9
  beta2: 0.99
  niter: 200000
  warmup_iter: -1  # no warm up
  T_period: [ 50000, 50000, 50000, 50000 ]
  restarts: [ 50000, 100000, 150000 ]
  restart_weights: [ 1, 1, 1 ]
  eta_min: !!float 1e-7

  pixel_criterion: l1
  pixel_weight: 1.0

  manual_seed: 10
  val_freq: !!float 5e3

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e3
